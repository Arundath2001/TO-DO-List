<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main-cont</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Oswald&family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main__cont">
        <div class="heading">
            <h2>TO-Do List</h2>
        </div>

        <div class="inputbutton">
            <div class="inputbutton__top">
                <div class="input">
                    <input type="text" id="input-value" placeholder="Add your Text">
                </div>
                <div class="button">
                    <button id="add-btn" type="button">Add</button>
                </div>
            </div>
        </div>
        <div class="main__todo">
            <div class="main__items">

                <ul id="todolist">


                </ul>
        </div>

    </div>
    </div>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>
